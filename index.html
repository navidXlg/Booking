<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>hotel booking</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img src="./img/favicon.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input type="text" placeholder="search" class="search__input" />
          <button class="search__btn">
            <svg class="icon icon-magnifying-glass">
              <use
                xlink:href="./img/symbol-defs.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>

        <nav class="nav-head">
          <div class="nav-head__bookmark center-flex">
            <svg class="icon icon-bookmark">
              <use xlink:href="./img/symbol-defs.svg#icon-bookmark"></use>
            </svg>
            <span class="user-notif center-flex">8</span>
          </div>
          <div class="nav-head__message center-flex">
            <svg class="icon icon-message">
              <use xlink:href="./img/symbol-defs.svg#icon-message"></use>
            </svg>
            <span class="user-notif center-flex">5</span>
          </div>
          <div class="nav-head__user center-flex">
            <img src="#" alt="picture of user" />
            <span>navid</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <div class="sidebar">SiderBar</div>
        <main class="main">main</main>
      </div>
    </section>
  </body>
</html>
